<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Processar Frequência</title>
</head>
<body>
    <div class="container">
        <h2>Processar Frequência <br> (CSV TiqueTaque)</h2>
        <form id="uploadForm">
            <label for="fileInput" class="custom-file-upload">Escolha um arquivo CSV</label>
            <input type="file" id="fileInput" accept=".csv">
            <button type="submit">Processar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
